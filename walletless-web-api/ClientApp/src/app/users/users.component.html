<h1>Users</h1>

<p>List of all WalletLess users in the database</p>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.id }}</td>
            <td> {{ user.username }}</td>
            <td> {{ user.password }}</td>
            <td> {{ user.createDate }}</td>
        </tr>
    </tbody>
</table>
